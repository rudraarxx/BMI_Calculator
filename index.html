<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI_Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway&display=swap" rel="stylesheet"></head>
<body>
    <div class="container-fluid row">
        <header class="text-center mt-5 col-lg-12">
            <h1>BMI Calculator</h1>
            <p>Calculate your Body Mass Index according to your weight and height</p>
        </header>
        <section>
            <form method="post" name="myBmi" id="myBmiId" value="" enctype="multipart/form-data" onsubmit="return bmiCalc()">
                <div class="weight">
                    <input type="number" step="any" name="txtWeight" id="weightId" required >
                    <label for="">Weight</label>
                </div>
                <div class="height row">
                    <div class="col-6 col-lg-6 foot">
                        <input type="number" step="any" name="txtFoot" id="footId" required>
                         <label for="">Foot</label>
                    </div>
                    <div class="col-6 col-lg-6 inch">
                        <input type="number" step="any" name="txtInch" id="inchId" required>
                         <label for="">Inchs</label>
                    </div>
                    
                </div>
                <div class="submit">
                    <input type="submit" value="Calculate BMI">
                </div>
                <div class="result text-center m-2">
                    <h1 id="result"></h1>
                </div>
           </form>
        </section>
            
    </div>


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
